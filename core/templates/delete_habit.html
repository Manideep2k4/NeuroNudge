{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
    <div class="card p-4 shadow rounded-4" style="max-width: 500px; margin: auto;">
        <h3 class="text-center text-danger mb-4">Delete Habit</h3>
        <p class="text-center">Are you sure you want to delete <strong>{{ habit.name }}</strong>?</p>
        <form method="POST" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
