{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
    <div class="card p-4 shadow rounded-4" style="max-width: 500px; margin: auto;">
        <h3 class="text-center text-primary mb-4">Edit Habit</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Update Habit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
