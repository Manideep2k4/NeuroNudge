<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NeuroNudge{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body style="background: #f1f8e9;">
    <nav class="navbar navbar-expand-lg navbar-light bg-success shadow-sm">
        <div class="container">
           <a class="navbar-brand text-white fw-bold" href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}{% url 'landing' %}{% endif %}">

</a>
            <div class="ms-auto">

                    <span class="text-white me-3">Hello, {{ user.username }}</span>

                {% else %}
